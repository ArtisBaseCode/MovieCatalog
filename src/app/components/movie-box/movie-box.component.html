<div class="container">
  <div class="img-container">
    <img src="{{ imgUrl }}" alt="Foto" class="movie-image" />
  </div>
  <h3 class="movie-title"><a [routerLink]="['/movie', movieId] ">{{ title }}</a></h3>

  <div class="category-container">
    <div class="category-inner-container">
      <p class="movie-category">
        {{ categories?.name }}
      </p>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
