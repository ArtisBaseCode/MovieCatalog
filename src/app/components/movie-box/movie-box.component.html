<div class="container">
  <div class="img-container">
    <img src="{{ imgUrl }}" alt="Foto" class="movie-image" />
  </div>
  <h3 class="movie-title">{{ title }}</h3>

  <div class="category-container">
    <div class="category-inner-container">
      <p *ngFor="let category of categories" class="movie-category">
        {{ category }}
      </p>
    </div>
  </div>
</div>
