<div class="container">
  <div class="desc">
    <h2>{{selectedCategory}}</h2>
  </div>
  <!-- <h1>Leonamaemira</h1> -->
  <div class="movie-list-container">
    <div class="movie-list">
      <div class="movie-box" *ngFor="let movie of displayedMovies">
        <app-movie-box
          [categories]="movie.titleCategory"
          [title]="movie.titleText"
          [imgUrl]="movie.primaryImage"
          [movieId]="movie.id"
        ></app-movie-box>
      </div>
      <!-- <div class="movie-box" *ngFor="let title of titles">
        <h2>{{ title?.results?.id }}</h2>
      </div> -->
    </div>
  </div>
</div>
