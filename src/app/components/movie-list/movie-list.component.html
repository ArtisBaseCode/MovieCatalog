<div class="container">
  <div class="desc">
    <h2>All Movies</h2>
  </div>
  <div class="movie-list-container">
    <div class="movie-list">
      <div class="movie-box" *ngFor="let movie of movies">
        <app-movie-box
          [categories]="movie.categories"
          [title]="movie.title"
          [imgUrl]="movie.image"
        ></app-movie-box>
      </div>
    </div>
  </div>
</div>
